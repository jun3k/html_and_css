<!-- ANATOMÍA DE UN DOCUMENTO HTML -->

<!DOCTYPE html> <!-- Cada página web se inicializa con una declaración DOCTYPE. Este le dirá al navegador que versión de HTML debe usarse para renderizar el documento  -->


<!-- El elemento <html> envuelve todo el contenido de la página. Se le conoce como el elemento raíz. -->
<html lang="en">  <!-- El atributo lang especifica el lenguaje del contenido del documento -->
    
    <!-- El elemento head actúa como un contenedor para todo lo que se desea incluir en la documento HTML, el cual no es el contenido que la página mostrará al usuario. Incluye palabras claves, o vínculos a otros hipertextos que asignarán información a los navegadores de los datos que debe contener la estructura de una página web. -->
    <head>

        <!-- El elemento meta, sirve para aportar información sobre el documento y es procesada e interpretada por los navegadores y otros buscadores. Son datos que proveen otro tipo de datos. -->

        <meta charset="utf-8"> <!-- El atributo charset especifica la codificación de caracteres para su documento UTF-8, el cual incluye la mayoría de caracteres de la gran mayoría de los lenguajes humanos escritos. -->   

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- El elemento title, establece el título de la página, este aparece en la pestaña del navegador o para describir como un marcador.  -->
        <title>Anatomy of a Document HTML</title>
    </head>

    <!-- El elemento body contiene todo el contenido que se muestra en la página, como el texto, imágenes, vídeos, juegos, pistas de audio reproducibles o cualquier otra cosa. -->
    <body>
       <h1>Hello world! </h1> 
    </body>
</html>
